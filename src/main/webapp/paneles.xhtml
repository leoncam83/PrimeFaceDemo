<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Paneles</title>
</h:head>
<h:body>

	<h:form id="form">
		<h:messages showDetail="true" showSummary="true" errorStyle="color:red;" infoStyle="color:green;"
		warnStyle="color:orange;" fatalStyle="color: gray;" />
		<h:panelGrid columns="2">
		<f:facet name="header">
			<h:outputText value="Datos para el registro"/>
		</f:facet>
		
		<h:outputLabel value="Nombre:" />
		<h:inputText size="20"/>
		
		<h:outputLabel value="Email:" />
		<h:panelGroup>
			<h:inputText  size="40"/>
			<h:button value="validar"/>
		</h:panelGroup>
		
		
		<h:outputLabel value="Password:" />
		<h:inputSecret size="20"/>
		
		<h:outputLabel/>
		<h:commandButton value="Registrar" action="#{componenteBean.registrar}"/>
		
		</h:panelGrid>
	</h:form>

</h:body>
</html>
