<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>Lista de Nombres</title>
</h:head>
<h:body>

	<h:form>
		<label for="nombresText" >nombres</label><h:inputText value="#{nombresBean.nombre}" name="nombresText"
		binding="#{nombresBean.nombreInput}" />
		<br/>
		<h:commandButton value="Agregar" action="#{nombresBean.agregar}" binding="#{nombresBean.agregarButton}"/>
		
		<ol>
		
			<ui:repeat var="nombre" value="#{nombresBean.nombres}">
				<li>${nombre}</li>
			
			</ui:repeat>
		
		</ol>
		
	</h:form>

</h:body>
</html>
