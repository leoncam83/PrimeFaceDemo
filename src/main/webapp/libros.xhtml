<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Libros Favoritos</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2" >
		
			<h:outputLabel value="Titulo:" />
			<h:inputText value="#{libroBean.nuevoLibro.titulo}" />
			
			<h:outputLabel value="Autor" />
			<h:inputText value="#{libroBean.nuevoLibro.autor}" />
			
			<h:outputLabel/>
			<h:commandButton value="Agregar Libros" action="#{libroBean.agregar}" />
		</h:panelGrid>

		<h:dataTable value="#{libroBean.libros}" var="libros" border="1"
			cellspacing="0" cellpadding="2">
			<f:facet name="header">
				Relacion de libros favoritos
			</f:facet>
			<h:column>
				<f:facet name="header">
					Titulo
				</f:facet>
				<h:outputText value="#{libros.titulo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Autor
				</f:facet>
				<h:outputText value="#{libros.autor}" />
			</h:column>
		</h:dataTable>

	</h:form>

</h:body>
</html>
